<section class="category-user category-update row">
    <div class="col-sm-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-16">
            </ul>
            <div class="tab-content category-edit-tab-content">
		        <div class="table-responsive">
		            <div class="dataTables_wrapper table-filters" role="grid">
		                <div class="row">
		                    <div class="col-sm-12">
		                        <!-- START: ADD NEW USER -->
		                        <div class="pull-right create"><a class="btn btn-info btn-sm" 
		                        href="/user/create/category/{{id}}">Create New User</a></div>
		                        <!-- END: ADD NEW USER -->
		                    </div>
		                </div>
		            </div> 
		            {{#if rows}}
		            <!-- START: USER TABLE -->
		            <table class="table table-striped">
		                <thead>
		                    <tr>
		                    	<th>Action</th>
		                        <th>ID</th>
		                        <th>Name</th>
		                        <th>Email</th>
		                        <th>Updated</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    {{#each rows}}
		                    <tr data-id="{{id}}">
		                    	<td align="center">
		                    		<a title="Edit" href="/user/update/{{id}}">
                        			<i class="icon-edit"></i></a> &nbsp; 
                        			<a title="Remove" href="/user/remove/{{id}}"
                        			class="text-danger remove"><i class="icon-remove" value="{{id}}"></i></a>
		                    	</td>
		                        <td>{{id}}</td>
		                        <td>{{name}}</td>
		                        <td>{{email}}</td>
		                        <td>{{updated}}</td>
		                    </tr>	
		                    {{/each}}
		                </tbody>	
		            </table>
		            <!-- END: USER TABLE -->
		            {{else}}
		            <!-- START: NO RESULTS -->
		            <div class="well no-results">No User Found</div>
		            <!-- END: NO RESULTS -->
		            {{/if}}
		        </div>
		        
		        <ul class="pagination">
		            {{#pagination active range}}
		            <li{{#if active}} class="active"{{/if}}><a href="?{{query}}">{{page}}</a></li>
		            {{/pagination}}
		        </ul>
            </div>
        </div>
    </div>
</section>
